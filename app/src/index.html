<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="container">
        <img id="greeting-img" alt="Greeting Logo">
        <h3>Greeter</h3>
        <div id="greeting" class="greeting"></div>
        <label for="name" class="label">Name:</label>
        <input type="text" id="name" name="name" class="input" size="10" value="Jon Snow" />
        <button id="greeting-btn" class="btn">Greet</button>
    </div>
</body>

</html>
